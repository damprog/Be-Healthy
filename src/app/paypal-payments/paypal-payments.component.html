<section class="package-desc">
<div *ngIf="!paidFor">

  <p class="product-desc">{{ product.description }}</p>

  <img class="product-img" width="400" [src]="product.img">

</div>


<div *ngIf="paidFor">
<h1>Yay, you bought a sweet couch!</h1>

</div>



<div #paypal></div>
</section>
